<div class="bg-gray-700 text-white rounded-lg shadow-md p-4">
  <img
    [src]="data.url_img"
    [alt]="data.nombre"
    class="w-full h-36 object-cover rounded-md"
  />
  <h3 class="text-2xl font-bold mt-4">{{ data.nombre }}</h3>
  <p class="text-gray-300 mt-2">{{ data.descripcion }}</p>
  <p class="text-lg font-semibold mt-2">{{ data.precio }}</p>
  <p class="text-sm text-green-500">{{ data.descuento }}</p>
</div>
