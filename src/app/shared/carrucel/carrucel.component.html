<div class="relative w-11/12 overflow-hidden mx-auto">
  Contenedor del Carrusel
  <div
    class="flex transition-transform duration-1000 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    Iteración de Items
    <div
      *ngFor="let item of items.slice(0, itemsToShow); let i = index"
      class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3 px-2"
    >
      <div class="text-white rounded-lg shadow-md p-4">
        <img
          [src]="item.url_img"
          [alt]="item.nombre"
          class="w-full h-44 object-cover rounded-md"
        />
        <h3 class="text-2xl font-bold mt-4">{{ item.nombre }}</h3>
        <p class="text-gray-300 mt-2">{{ item.descripcion }}</p>
        <p class="text-lg font-semibold mt-2">{{ item.precio }}</p>
      </div>
    </div>
  </div>

  Botón Anterior
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-px transform -translate-y-1/2 text-white p-2 rounded-full text-6xl"
  >
    &lt;
  </button>

  Botón Siguiente
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-px transform -translate-y-1/2 text-white p-2 rounded-full text-6xl"
  >
    &gt;
  </button>
</div>
