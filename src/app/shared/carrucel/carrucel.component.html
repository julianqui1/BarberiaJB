<div class="relative w-full overflow-hidden">
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div
      *ngFor="let item of items.slice(0, itemsToShow); let i = index"
      class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3 px-2"
    >
      <div class="bg-gray-800 text-white rounded-lg shadow-md p-4">
        <img
          [src]="item.url_img"
          [alt]="item.nombre"
          class="w-full h-36 object-cover rounded-md"
        />
        <h3 class="text-2xl font-bold mt-4">{{ item.nombre }}</h3>
        <p class="text-gray-300 mt-2">{{ item.descripcion }}</p>
        <p class="text-lg font-semibold mt-2">{{ item.precio }}</p>
      </div>
    </div>
  </div>
  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full"
  >
    &lt;
  </button>
  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full"
  >
    &gt;
  </button>
</div>
