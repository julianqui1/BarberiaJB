<div class="flex my-margin-card">
  <button
    (click)="emitSlideLeft()"
    class="absolute left-0 top-1/2 transform-translate-y-1/2 text-white px-2 pt-8 rounded-md my-margin-button"
    style="z-index: 99; top: calc(50%)"
  >
    <i class="fa-solid fa-chevron-left text-white text-[35px]"></i>
  </button>

  <div
    [id]="'slider' + currentIndex()"
    class="flex overflow-x-hidden scroll gap-6 scrollbar-none pt-5 px-3 pb-10 absolute scrollbar-hide scroll-smooth lg:pl-20 pl-10 z-50"
  >
    <!-- Usamos *ngFor para iterar sobre myItems -->
    <div
      class="flex overflow-x-hidden gap-6 scrollbar-none pt-5 px-3 pb-10 absolute scroll-smooth"
    >
      <div
        *ngFor="let item of items; let i = index"
        [class.hidden]="currentIndex() !== i"
        class="w-full"
      >
        <img
          [src]="item.url_img"
          alt="{{ item.nombre }}"
          class="w-[250px] md:w-[320px] rounded-md mx-auto"
        />
        <h3 class="text-xl text-white mt-2">{{ item.nombre }}</h3>
        <p class="text-sm text-gray-300">{{ item.descripcion }}</p>
        <p class="text-sm text-gray-300">{{ item.precio }}</p>
      </div>
    </div>

    <button
      (click)="emitSlideRight()"
      class="absolute right-0 top-1/2 transform-translate-y-1/2 text-white px-2 pt-8 rounded-md my-margin-button"
      style="z-index: 99; top: calc(50%)"
    >
      <i class="fa-solid fa-chevron-right text-white text-[35px]"></i>
    </button>
  </div>
</div>
